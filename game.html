<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Memory Game</h1>
        <button id="startButton">Start Game</button>
        <h2 style="color: green; margin-top: 30px;font-size: 25px;">INSTRUCTION:</h2>
        <h2 style="color: white;font-size: 14px;">clicks the card until the second card is matched.<h2>
        <h2 style="color: white;">"GAME IS VERY EASY AND SIMPLE"</h2>
    </div>

    <div id="gameContainer" class="container" style="display: none;">
        <h1 style="margin-bottom: 20px; margin-left: 100px;">Matching Game</h1>
        <div class="game"></div>
        <button style="margin-top: 20px; margin-left: 150px;" class="reset">Reset Game</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>🥳 Congratulations! 🥳</h2>
            <p>You've won the game!</p>
        </div>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("gameContainer").style.display = "block";
            document.querySelector(".container").style.display = "none";

            const emojis=["❤️","❤️","👋","👋","😏","😏","😎","😎","😘","😘","😉","😉","😪","😪","👌","👌"];
        
            var shuf_emojis=emojis.sort(()=>(Math.random()> .5)? 2 : -1);
            for(var i=0;i<emojis.length;i++){
                let box=document.createElement('div')
                box.className='item';
                box.innerHTML= shuf_emojis[i];


                box.onclick = function(){
                    this.classList.add('boxOpen')
                    setTimeout(function(){
                        if(document.querySelectorAll('.boxOpen').length>1){
                            if(document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML){

                                document.querySelectorAll('.boxOpen') [0].classList.add('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                                if(document.querySelectorAll('.boxMatch').length==emojis.length){
                                    
                                    document.getElementById("popup").style.display = "block";
                                }
                            }
                            else{
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                            }
                        }
                    },500)
                }
                document.querySelector('.game').appendChild(box);
            }
        });

        document.querySelector(".reset").addEventListener("click", function() {
            document.querySelector('.game').innerHTML = ""; // Clear previous game
            // Restart the game with the same logic as when starting
            const emojis=["❤️","❤️","👋","👋","😏","😏","😎","😎","😘","😘","😉","😉","😪","😪","👌","👌"];
            var shuf_emojis=emojis.sort(()=>(Math.random()> .5)? 2 : -1);
            for(var i=0;i<emojis.length;i++){
                let box=document.createElement('div')
                box.className='item';
                box.innerHTML= shuf_emojis[i];


                box.onclick = function(){
                    this.classList.add('boxOpen')
                    setTimeout(function(){
                        if(document.querySelectorAll('.boxOpen').length>1){
                            if(document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML){

                                document.querySelectorAll('.boxOpen') [0].classList.add('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                                if(document.querySelectorAll('.boxMatch').length==emojis.length){
                                    
                                    document.getElementById("popup").style.display = "block";
                                }
                            }
                            else{
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                            }
                        }
                    },500)
                }
                document.querySelector('.game').appendChild(box);
            }
        });

        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
        });

        window.addEventListener("click", function(event) {
            if (event.target == document.getElementById("popup")) {
                document.getElementById("popup").style.display = "none";
            }
        });
    </script>
</body>
</html>
